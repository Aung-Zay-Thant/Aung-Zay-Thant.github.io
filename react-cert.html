s.course = {"id":"greact","v":171789,"s":0,"type":"bootcamp","title":"The React Bootcamp","description":"This course will teach you the skills to you need in order to become a professional React developer. \nThe curriculum has been carefully created to turn you into a hireable canididate.\n\nHow do we know what level is _hirable_, you might ask? Well, our instructor Bob Ziroll has turned hundreds of students into professional front-end developers as the Head of Education at V School, a top technology bootcamp in Utah. Many of these students got React jobs, so Bob knows better than anyone what it takes to turn someone into a hireable React developer.\n\n**Why do people learn faster from this course?**\n\nThis course will take full advantage of Scrimba's interactive code-learning experience. As soon as you've learned a new concept, you'll jump into the code and solve a challenge to make sure that the knowledge sticks with you. It's almost as if you and instructor Bob Ziroll are pair-programming together!\n\nThis kind of fast-paced interactivity simply isn't possible with any other platform than Scrimba, and it's been praised by our [students from day one.](https://twitter.com/search?q=scrimba%20fantastic&src=typed_query&f=live) \n\n**Why React?**\n\nBy learning React, you'll drastically increase your chances of getting a job as a front-end developer, as the current demand for React developers by far outstrips the supply. So enroll now if you're ready to give your career a boost!","created_at":"2019-10-01T12:39:43.566Z","creator_id":"uBmYvSL","tagline":"The best learning experience paired with a world-class instructor. This massive course aims to turn you into hireable React developer as fast as humanly possible.","coverart":"<svg width=\"841\" height=\"481\" viewBox=\"0 0 841 481\" fill=\"none\" xmlns=\"http://www.w3.org/2000/svg\">\n<mask id=\"mask0\" mask-type=\"alpha\" maskUnits=\"userSpaceOnUse\" x=\"0\" y=\"0\" width=\"841\" height=\"481\">\n<rect x=\"0.271484\"
